<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>66(6)-) Write the code for adding new elements dynamically?</h2>
    <form action="#"> 
  
        <label for="type"> 
            Add Element Type 
        </label> 
      
        <input type="text" id="type" placeholder="Like: div, h1, li...." value="li" /> 
        <br /><br /> 
      
        <label for="value"> 
            Add Element Value 
        </label> 
      
        <input type="text" id="value" placeholder="Like: Hello GeeksForGeeks" value="CHILD 5" /> 
        <br /><br /> 
      
        <button type="button" onClick="addItem()"> 
            Add 
        </button> 
    </form> 
      
    <ol id="parent"> 
        <li>List Item 4</li> 
    </ol> 
</body>
<script>
    function addItem() { 
      
      let type = document. 
          getElementById("type").value; 
    
      let value = document. 
          getElementById("value").value; 
    
      type 
          = document.createElement(type); 
    
      type.appendChild( 
          document.createTextNode(value)); 
    
      document.getElementById( 
          "parent").appendChild(type); 
  } 
</script>
</html>
