    <h2>39) Use pattern in console.log in JS?</h2>
</body>
<script>
    let a = 5;
let star = "";
for (let i = 1; i <= a; i++) {
  for (let j = 0; j < i; j++) {
    star += "*";
  }
  star += "\n";
}
console.log(star);
let m = 5; // height of pattern
let num = "";
let coun = 1;
// External loop
for (let i = 1; i <= m; i++) {
  // Internal loop
  for (let j = 1; j <= i; j++) {
    num += coun;
    coun++;
  }
  num += "\n";
}
console.log(num);
let n = 5; // you can take input using prompt or change the value
let string = "";
let count = 0;
// External loop
for (let i = 1; i <= n; i++) {
  for (let j = 0; j < i; j++) {
    string += String.fromCharCode(count + 65);
    count++; // increment cause next alphabet
  }
  string += "\n";
}
console.log(string);

var i, j;
for(i=1; i<=5; i++)
{
 for(j=i; j>=1; j--)
  document.write(j % 2);
 document.write("<br>");
}
</script>
