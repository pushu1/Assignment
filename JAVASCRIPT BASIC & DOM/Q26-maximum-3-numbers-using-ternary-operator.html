<body>
    <h2>26) Write find maximum number among 3 numbers using ternary operator in JS?</h2>

</body>
<script>
    function findLargest(num1, num2, num3) {
  return num1 >= num2 && num1 >= num3 ? num1
    : num2 >= num1 && num2 >= num3 ? num2
    : num3;
}
 
const largestNumber = findLargest(10, 35, 28);
console.log("Largest number:", largestNumber);
</script>
