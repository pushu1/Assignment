<body>
    <h2>35) Write a program make a summation of given number (E.g., 1523 Ans: - 11) in JS? </h2>
</body>
<script>
    function getSum(n)
{
    var sum = 0;
    while (n != 0) {
        sum = sum + n % 10;
        n = parseInt(n / 10);
    }
    return sum;
}

var n = 1523;
console.log(getSum(n));
</script>
