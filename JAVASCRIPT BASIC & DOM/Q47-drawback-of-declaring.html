    <h2>47) What is the drawback of declaring methods directly in JavaScript objects?</h2>
</body>
<script>
    const person = {
            name: "",
            age: 0,
            sayHello: function() {
                console.log(`Hello, my name is ${this.name} and I'm ${this.age} years old.`);
            }
        };

        // Usage
        person.name = "Pushpendra";
        person.age = 21;
        person.sayHello();  // Output: Hello, my name is John and I'm 25 years old.
</script>
