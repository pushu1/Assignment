    <h2>23) Find the Character Is Vowel or Not ?</h2>

</body>
<script>
function isVowel(char) {
    var lowerChar = char.toLowerCase();

    return ['a', 'e', 'i', 'o', 'u'].includes(lowerChar);
}

var inputChar = 'a';
if (isVowel(inputChar)) {
    console.log(inputChar + ' is a vowel.');
} else {
    console.log(inputChar + ' is not a vowel.');
}

</script>
