    <h2>13) Convert temperature Fahrenheit to Celsius? (Conditional logic Question)</h2>

</body>
<script>
function fahrenheitToCelsius(fahrenheit) {
  if (typeof fahrenheit !== 'number' || isNaN(fahrenheit)) {
    return "Invalid input. Please enter a valid number.";
  }

  var celsius = (fahrenheit - 32) * 5/9;

  return celsius;
}

var fahrenheitTemperature = 20.6;
var celsiusTemperature = fahrenheitToCelsius(fahrenheitTemperature);

console.log(fahrenheitTemperature + "°F is equal to " + celsiusTemperature.toFixed(2) + "°C");

</script>
