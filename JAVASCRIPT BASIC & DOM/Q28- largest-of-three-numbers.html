    <h2>28) Write to find the largest of three numbers in JS?</h2>
</body>
<script>
function findGreatestNumber(num1, num2, num3) {
    if (num1 >= num2 && num1 >= num3) {
        return num1;
    } else if (num2 >= num1 && num2 >= num3) {
        return num2;
    } else {
        return num3;
    }
}

const number1 = parseFloat(prompt("Enter the first number:"));
const number2 = parseFloat(prompt("Enter the second number:"));
const number3 = parseFloat(prompt("Enter the third number:"));

const greatestNumber = findGreatestNumber(number1, number2, number3);

console.log("The greatest number is: " + greatestNumber);

</script>
