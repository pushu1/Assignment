    <h2>27) Write to find minimum number among 3 numbers using ternary operator in JS?</h2>
</body>
<script>
        function findSmaller(num1, num2, num3) {
  return num1 <= num2 && num1 <= num3 ? num1
    : num2 <= num1 && num2 <= num3 ? num2
    : num3;
}
 
const SmallerNumber = findSmaller(10, 5, 8);
console.log("Smaller number:", SmallerNumber);
</script>
