    <h2>22) Check Number Is Positive or Negative in JavaScript?</h2>
</body>
<script>
var num = -10;

if (num > 0) {
    console.log("The number is positive.");
} else if (num < 0) {
    console.log("The number is negative.");
} else {
    console.log("The number is zero.");
}

</script>
