<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         .error {
            color: red;
        }
    </style>
</head>
<body>
    <h2>55) Form in Email, number, Password, Validation?</h2>
    <form onsubmit="return validateForm()">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br>

        <label for="number">Number:</label>
        <input type="text" id="number" name="number" pattern="\d+" title="Please enter a valid number" required>
        <br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <br>

        <input type="submit" value="Submit">
    </form>
    
    <div id="error"></div>
</body>
<script>
     function validateForm() {
            // Get form elements
            var emailInput = document.getElementById("email");
            var numberInput = document.getElementById("number");
            var passwordInput = document.getElementById("password");
            var errorDiv = document.getElementById("error");

            // Reset previous error messages
            errorDiv.innerHTML = "";

            // Validate email
            var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(emailInput.value.trim())) {
                errorDiv.innerHTML += "<p class='error'>Please enter a valid email address.</p>";
                emailInput.focus();
                return false;
            }

            // Validate number
            var numberRegex = /^\d+$/;
            if (!numberRegex.test(numberInput.value.trim())) {
                errorDiv.innerHTML += "<p class='error'>Please enter a valid number.</p>";
                numberInput.focus();
                return false;
            }

            // Validate password (minimum 6 characters)
            if (passwordInput.value.length < 6) {
                errorDiv.innerHTML += "<p class='error'>Password must be at least 6 characters long.</p>";
                passwordInput.focus();
                return false;
            }

            // If all validations pass, the form is valid
            return true;
        }
</script>
</html>
