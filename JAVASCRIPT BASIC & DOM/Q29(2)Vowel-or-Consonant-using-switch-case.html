<body>
    <h2>29) Write to show</h2>
    <h3>ii. Vowel or Consonant using switch case in JS?</h3>
</body>
<script>
    function checkVowelOrConsonant(char) {
    switch (char.toLowerCase()) {
        case 'a':
        case 'e':
        case 'i':
        case 'o':
        case 'u':
            console.log(char + " is a vowel.");
            break;
        default:
            console.log(char + " is a consonant.");
            break;
    }
}
checkVowelOrConsonant('a');
</script>
</html>
