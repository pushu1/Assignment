    <h2>32) Write to print factorial of given number?</h2>
</body>
<script>
      function factorial(a){
  let answer = 1;
  if (a == 0 || a == 1){
    return answer;
  }
  else if(a > 1){
    for(var i = a; i >= 1; i--){
      answer = answer * i;
    }
    return answer;
  }
  else{
    return "number has to be positive."
  }  
}
let a = 6;
answer = factorial(a)
console.log("Factorial of " + a + " : " + answer);
</script>
